<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div id="ui-container">
            <div id="win10-desktop"></div>
            <div id="win10-taskbar">
                <div id="taskbar-left-side">
                    <button>
                        <img src="assets/win10/icons/windows-16.png"></img>
                    </button
                    ><div id="tbar-search">
                        <div>
                            <img src="assets/win10/icons/search-16.png"></img>
                            <input placeholder="Type here to search"></input>
                        </div>
                        <img src="assets/win10/search-highlight-generic.png"></img>
                    </div
                    ><button>
                        <img src="assets/win10/icons/taskview-16.png"></img>
                    </button>
                </div>
                <div id="taskbar-right-side">
                    <button id="tbar-weather">weather</button
                    ><button id="tbar-expand-systray">
                        <img src="assets/win10/icons/chevronup-16.png"></img>
                    </button
                    ><button class="tbar-button-small">
                        <img src="assets/win10/icons/wifi-16.png"></img>
                    </button
                    ><button class="tbar-button-small">
                        <img src="assets/win10/icons/volume-16.png"></img>
                    </button
                    ><button class="tbar-button-32px">
                        <img src="assets/win10/icons/ink-16.png"></img>
                    </button
                    ><button class="tbar-button-36px"> ENG<br>US </button
                    ><button id="tbar-clock">clock</button
                    ><button id="tbar-action-center">
                        <img src="assets/win10/icons/actioncenter-16.png"></img>
                    </button
                    ><button id="tbar-show-desktop"></button>
                </div>
            </div>
        </div>
    </body>
</html>
